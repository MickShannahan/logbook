<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>logbook</title>
</head>

<body class="font-1">
  <header class="container-fluid bg-dark elevation-2">
    <div class="row text-light font-fancy">
      <h5 class="col-12 text-center">logbook</h5>
    </div>
  </header>
  <main>
    <!-- SECTION left Nav -->
    <section class="grid-left logs text-light">
      <div class="container">
        <section class="row ">
          <div class="col-12 text-center"> Logs</div>
        </section>
        <section id="entries">
          <!-- Log entries go here -->
        </section>
      </div>
      <button class="btn btn-primary new-log-button" data-bs-toggle="modal" data-bs-target="#new-entry"><i
          class="mdi mdi-plus"></i></button>
    </section>
    <!-- SECTION center -->
    <section class="grid-center text-light">
      <div class="container mt-3">
        <div id="active-entry" class="row justify-content-center">
          <!-- STUB active log -->
          <!-- <h3 class="col-10 text-center">Title of Log</h3>
          <textarea class="col-10 entry-body" name="">Text of log</textarea> -->
        </div>
      </div>
    </section>
    <!-- SECTION Resources -->
    <section class="grid-right">
      resources
    </section>
  </main>
  <footer class="bg-dark text-light">
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="new-entry" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
      role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">New Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- STUB new entry form -->
            <form onsubmit="app.entriesController.newEntry()">
              <div class="mb-3">
                <label for="" class="form-label">title</label>
                <input type="text" class="form-control" name="title" id="" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">title of note</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Mood</label>
                <select class="form-select form-select-lg" name="img" id="">
                  <option selected>Select one</option>
                  <option value="Pillars">New Delhi</option>
                  <option value="Core">Istanbul</option>
                  <option value="Sands">Jakarta</option>
                </select>
                <small id="helpId" class="form-text text-muted">set the mood for this note</small>
                <button class="btn btn-secondary">submit</button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Optional: Place to the bottom of scripts -->
    <script>
      const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)

    </script>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
