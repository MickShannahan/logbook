<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>logbook</title>
</head>

<body class="font-1">
  <header class="container-fluid bg-dark elevation-2">
    <div class="row text-light font-fancy">
      <h5 class="col-12 text-center">logbook</h5>
    </div>
  </header>
  <main>
    <!-- SECTION left Nav -->
    <section class="grid-left p-rel text-light">
      <div class="container">
        <section class="row ">
          <div class="col-12 text-center font-fancy"> Logs</div>
        </section>
        <section id="entries">
          <!-- STUB Log entries go here -->
        </section>
      </div>
      <button class="btn btn-outline-primary new-log-button" data-bs-toggle="modal" data-bs-target="#new-entry"><i
          class="mdi mdi-plus"></i></button>
    </section>
    <!-- SECTION center -->
    <section class="grid-center  text-light">
      <div class="container mt-3">
        <div id="active-entry" class="row p-rel justify-content-center">
          <!-- STUB active log -->
          <!-- <h3 class="col-10 text-center">Title of Log</h3>
          <textarea class="col-10 entry-body" name="">Text of log</textarea> -->
        </div>
      </div>
    </section>
    <!-- SECTION Resources -->
    <section class="grid-right p-rel">
      <div class="container text-light">
        <section class="row">
          <div class="col-12 text-center font-fancy"> Resources</div>
        </section>
        <section id="links" class="row">
          <!-- STUB links go here -->
        </section>
        <button class="btn btn-outline-primary new-link-button" data-bs-toggle="modal" data-bs-target="#new-link"><i
            class="mdi mdi-plus"></i></button>
      </div>
    </section>
  </main>
  <footer class="bg-dark text-light">
    <!-- SECTION new entry modal -->
    <div class="modal fade" id="new-entry" tabindex="-1" data-bs-keyboard="false" role="dialog"
      aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">New Entry</h5>
            <button type="button" class="btn btn-outline-light border-0" data-bs-dismiss="modal" aria-label="Close"><i
                class="mdi mdi-close"></i></button>
          </div>
          <div id="modal-form" class="modal-body">
            <!-- STUB new entry form -->
            <form onsubmit="app.entriesController.newEntry()">
              <div class="mb-3">
                <label for="" class="form-label">title</label>
                <input type="text" class="form-control" name="title" id="" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">title of note</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Mood</label>
                <select class="form-select form-select-lg" name="img" id="">
                  <option selected>Select one</option>
                  <option value="Warmth">New Delhi</option>
                  <option value="Bubble">Chiba</option>
                  <option value="Disks">Lagos</option>
                  <option value="Dots">Singapore</option>
                  <option value="Core">Istanbul</option>
                  <option value="Focus">Sydney</option>
                  <option value="Geometric">New York</option>
                  <option value="Spinal">Amsterdam</option>
                  <option value="Sands">Jakarta</option>
                </select>
                <small id="helpId" class="form-text text-muted">set the mood for this note</small>
                <div class="mb-3">
                  <button class="btn btn-secondary">submit</button>
                </div>
              </div>
          </div>
          </form>
        </div>
      </div>

    </div>
    <!-- SECTION new link modal -->
    <div class="modal fade" id="new-link" tabindex="-1" data-bs-keyboard="false" role="dialog"
      aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Add Resource</h5>
            <button type="button" class="btn btn-outline-light border-0" data-bs-dismiss="modal" aria-label="Close"><i
                class="mdi mdi-close"></i></button>
          </div>
          <div id="modal-form" class="modal-body">
            <!-- STUB new entry form -->
            <form onsubmit="app.linksController.newLink()">
              <div class="mb-3">
                <label for="" class="form-label">name</label>
                <input type="text" class="form-control" name="name" id="" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">what will be displayed</small>
                <label for="" class="form-label">url</label>
                <input type="text" class="form-control" name="url" id="" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">url to resource</small>
              </div>
              <div class="mb-3">
                <button class="btn btn-secondary">add</button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
